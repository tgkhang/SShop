spring.application.name=second-shops

server.port=9193

spring.datasource.url=jdbc:mysql://localhost:3306/second_shops_db
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

#Show and format SQL queries in the console for easier debugging.
spring.jpa.properties.hibernate.format_sql=true

#(create, update, create-drop, validate)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create

# Hibernate will automatically create or update tables in your database to match your JPA entity classes.

api.prefix=/api/v1

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method